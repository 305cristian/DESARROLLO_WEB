<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Ejercicios</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
    <style>
        #elemento {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 100px;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <section>
            <h2>Cambio de Estilo al Clic</h2>
            <div id="elemento">Colores</div>
            <button class="btn" onclick="changeColor()">Cambiar Color</button>
    </section>
        <script>
            function changeColor() {
                var elemento = document.getElementById("elemento");
    
                var nuevoColor = "#" + ((1 << 24) * Math.random() | 0).toString(16);
    
                elemento.style.backgroundColor = nuevoColor;
            }
        </script>
       
    </div>
