<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Ejercicios</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
    <style>
        input[type="text"] {
            width: 200px;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        .input_text {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
            text-align: right;
        }

        .input_text:focus {
            border-color: #007bff;
        }
        .mas{
            background-color: #007bff; 
          border: none; 
          font-weight: bold;
        }
        .menos{
            background-color: #6858c2; 
          border: none; 
          font-weight: bold;
        }
        .por{
            background-color: #84f0a8; 
          border: none; 
          font-weight: bold;
        }
        .div{
          background-color: #f069e9; 
          border: none; 
          font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <section>
            <h2>Calculadora Simple</h2>

            <input class="input_text" type="text"  id="resultado" value="">

    <table>
        <tr>
            <td><button onclick="agregarNumero(7)">7</button></td>
            <td><button onclick="agregarNumero(8)">8</button></td>
            <td><button onclick="agregarNumero(9)">9</button></td>
            <td><button class="mas" onclick="operacion('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="agregarNumero(4)">4</button></td>
            <td><button onclick="agregarNumero(5)">5</button></td>
            <td><button onclick="agregarNumero(6)">6</button></td>
            <td><button class="menos" onclick="operacion('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="agregarNumero(1)">1</button></td>
            <td><button onclick="agregarNumero(2)">2</button></td>
            <td><button onclick="agregarNumero(3)">3</button></td>
            <td><button class="por" onclick="operacion('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="limpiar()"><b>C</b></button></td>
            <td><button onclick="agregarNumero(0)">0</button></td>
            <td><button onclick="calcularResultado()">=</button></td>
            <td><button class="div" onclick="operacion('/')">/</button></td>
        </tr>
    </table>
        </section>
        <script>
            let operando1 = "";
            let operando2 = "";
            let operacionActual = null;
    
            function agregarNumero(numero) {
                if (operacionActual === null) {
                    operando1 += numero;
                    document.getElementById("resultado").value = operando1;
                } else {
                    operando2 += numero;
                    document.getElementById("resultado").value = operando2;
                }
            }
    
            function operacion(operador) {
                if (operando1 !== "") {
                    operacionActual = operador;
                }
            }
    
            function calcularResultado() {
                if (operando1 !== "" && operando2 !== "") {
                    const num1 = parseFloat(operando1);
                    const num2 = parseFloat(operando2);
                    let resultado = 0;
    
                    switch (operacionActual) {
                        case '+':
                            resultado = num1 + num2;
                            break;
                        case '-':
                            resultado = num1 - num2;
                            break;
                        case '*':
                            resultado = num1 * num2;
                            break;
                        case '/':
                            resultado = num1 / num2;
                            break;
                    }
    
                    document.getElementById("resultado").value = resultado;
                    operando1 = resultado.toString();
                    operando2 = "";
                    operacionActual = null;
                }
            }
    
            function limpiar() {
                operando1 = "";
                operando2 = "";
                operacionActual = null;
                document.getElementById("resultado").value = "";
            }
        </script>
    </div>

</body>
