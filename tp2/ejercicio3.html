<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Ejercicios</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
    <style>
      
        #imagen {
            width: 200px;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <section>
            <h2>Cambio de Imagen al Pasar el Ratón</h2>
            <img id="imagen" src="img/hover/imagen1.jpg" alt="Imagen 1" onmouseover="changeImagen()" onmouseout="restoreImagen()">
    
            <script>
                function changeImagen() {
                    document.getElementById("imagen").src = "img/hover/imagen2.jpeg"; 
                    document.getElementById("imagen").style.transform = "scale(1.1)"; 
                }
        
                function restoreImagen() {
                    document.getElementById("imagen").src = "img/hover/imagen1.jpg"; 
                    document.getElementById("imagen").style.transform = "scale(1)";
                }
            </script>

        </section>
       
    </div>
