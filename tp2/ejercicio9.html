<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Temporizador de Cuenta Regresiva</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    
    <div class="container">
        <section>
            <h2>Temporizador de Cuenta Regresiva</h2>
            <div class="box" id="temporizador"></div>
        </section>
       
    </div>
    
   
    <footer>
        <p>Copyright © 2023 CCorp. All rights reserved. Teléfono: 0992094788 | Correo electrónico: pcris.994@cc.com</p>
    </footer>
    
</body>

<script>
    const fechaDestino = new Date("2023-12-31T23:59:59").getTime();

    const actualizarTemporizador = () => {
      const now = new Date().getTime();
      const tiempoRestante = fechaDestino - now;

      if (tiempoRestante <= 0) {
        document.getElementById("temporizador").innerHTML = "¡Tiempo agotado!";
      } else {
        const horas = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((tiempoRestante % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((tiempoRestante % (1000 * 60)) / 1000);

        document.getElementById("temporizador").innerHTML = `${horas}h ${minutos}m ${segundos}s`;
      }
    };

    setInterval(actualizarTemporizador, 1000);

    actualizarTemporizador();
  </script>
